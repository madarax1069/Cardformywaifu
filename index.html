<!DOCTYPE html>

    .top-left {

      top: 10px;
      left: 15px;
      font-size: 14px;
      color: #c71585;
      font-weight: bold;
      z-index: 3;
    }
    .bottom-right {

      bottom: 10px;

    button {

      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
      position: relative;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff1493;
    }
    .page {
      font-size: 18px;
      color: #4b004f;
      line-height: 1.7;
      max-width: 90%;

    }
    b {

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatHearts 10s linear infinite;
      opacity: 0.7;
      z-index: 5;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHearts {
      0% {
        bottom: -10%;
        opacity: 0;
        transform: translateX(0) scale(1) rotate(45deg);
      }
      50% {
        opacity: 0.8;
      }
      100% {
        bottom: 110%;
        transform: translateX(40px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
